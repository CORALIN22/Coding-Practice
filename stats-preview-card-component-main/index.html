<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="section">

        <div class="text_section">
          <div class="text">
            <h1>Get <strong>insights</strong> that help your business grow.</h1>
            <p class="description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          

          <div class="stat_section">
            <div class="company">
              <h3>10K+</h3>
              <span>COMPANIES</span>
            </div>
            <div class="templates">
              <h3>314</h3>
              <span>TEMPLATES</span>
            </div>
            <div class="queries">
              <h3>12M+</h3>
              <span>QUERIES</span>
            </div>
          </div>
        </div>

        <div class="img-box" role="img" aria-label="group of people"></div>
      </div>
      </div>
    </div>

    </div> -->
  </body>
</html>
