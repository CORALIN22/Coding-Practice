<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <section class="Result">
        <div class="title-result">
          <h1>Your Result</h1>
        </div>
        <div class="result-score">
          <p><span>76</span> of 100</p>
        </div>
        <div class="result-description">
          <p>
            <span>Great</span> You scored higher than 65% of the people who have
            taken these tests.
          </p>
        </div>
      </section>

      <section class="Summary">
        <div class="summary-title">
          <h2>Summary</h2>
        </div>
        <div class="summary-reaction">
          <div class="item1">
            <img src="assets/images/icon-reaction.svg" />
            <span class="reaction">Reaction</span>
            <p><span>80</span> / 100</p>
          </div>

          <div class="item2">
            <img src="assets/images/icon-memory.svg" />
            <span class="memory">Memory</span>
            <p><span>92</span> / 100</p>
          </div>

          <div class="item3">
            <img src="assets/images/icon-verbal.svg" />
            <span class="verbal">Verbal</span>
            <p><span>61</span> / 100</p>
          </div>
          <div class="item3">
            <img src="assets/images/icon-visual.svg" />
            <span class="visual">Visual</span>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <div>
          <button class="btn">Continue</button>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
